<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="mt-2">Socket client</h1>
    <hr>
    <p>
        Status: 
        <span class="text-success" id="label-online">Online</span>
        <span class="text-danger" id="label-offline">Offline</span>

        <div class="container">
            <div class="row">
              <div class="col">
                <input type="text" id="text" class="form-control" placeholder="Enter some text">
              </div>
              <div class="col">
                <button id="send" class="btn btn-success">Send</button>
              </div>
            </div>
          </div>
    </p>
    <script src="./socket.io/socket.io.js"></script>
    <script src="js/socket-client.js"></script>
</body>
</html>
